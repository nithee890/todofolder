{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div  class="banner">
                <div class="banner-text">
                    <h2 >Task Manager</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div  class="container" >


 <div class="row">
<div class="col-md-6">
<form style="background-color:#feeff8" method="POST"  class="mb-3 shadow">
  {% csrf_token %}


<center>
        <div class="form-group">
     <input type="text"  class=form-control name="name" placeholder="enter your task"><br>

</div>


<div class="form-group">
    <input type="text"  class=form-control name="priority" placeholder="enter your priority">

</div><br>

    <div class="form-group">
    <input type="date"  class=form-control name="date" placeholder="Select date"><br><br>

</div>
    <div class="form-group">
    <input type="submit" class="btn btn-success">
    </div>
 </form>
    </center>
    </div>
    <div  class="col-md-6">

        <h4 style="color:springgreen;background-color:red;">Task to be completed</h4>
        {% for i in task1 %}
        <div class="card">
            <div  style="background-color:#b3e5e7" class="card-body">
                <h3 class="card-title">{{i.name}}</h3>
                <p>{{i.priority}}</p>
                <p>{{i.date}}</p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done </a>
                <a class="btn btn-warning" href="{% url 'update' i.id %}">Update </a>
            </div>
        </div>
        <br><br>
     {% endfor %}
    </div>
    </div>

</div>



{% endblock %}
